syntax = "proto3";
package pb.api;

import "model.proto";
import "option/http.proto";

// Serviceのコメント
service SampleService {
    
    // サンプルで作った関数
    rpc SampleRPC(pb.model.Task) returns (pb.model.TodoListResponse){
        option (pb.option.http) = {
            method: "GET"
            path: "v1/samplerpc"
        };
    }

    // サンプルで作った関数3
    rpc SampleRPC3(pb.model.Task) returns (pb.model.TodoListResponse){
        option (pb.option.http) = {
            method: "GET"
            path: "v1/samplerpc3"
        };
    }
    // rpc SampleRPC(pb.model.Task) returns (pb.option.Http);
}

